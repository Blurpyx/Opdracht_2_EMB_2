<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="index.css">

  <!-- Bootstrap 4 -->
  <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
    crossorigin="anonymous">

  <title>JSON uitlezen</title>
</head>

<body>

  <form action="/usr/lib/cgi-bin/Opdracht2.cgi" method="post">
    <h2>Voer hier wat info in...</h2>
    <input type="text" name="Voornaam" id="Voornaam" placeholder="Voornaam" autocomplete="given-name">
    <input type="text" name="Naam" id="Naam" placeholder="Naam" autocomplete="family-name">
    <textarea name="Bericht" id="Bericht" rows="5" placeholder="Typ hier uw bericht..."></textarea>
    <input type="submit" name="submit" id="submit" value="Submit">
  </form>
  
  <table id="json-table">
    <tr id="table-header">
      <th>Voornaam</th>
      <th>Naam</th>
      <th>Bericht</th>
    </tr>

    <tr>
      <td>Tommy</td>
      <td>Tytgat</td>
      <td>Dit is een test van de tabel</td>
    </tr>
  </table>

  <script src="index.js"></script>
</body>

</html>
